<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Newsletter-Signup</title>
</head>

<body>
    <div class="content">
        <form action="/" method="POST">
            <div class="lablogo">
                <img src="/images/lablogo.png" alt="">
            </div>
            <div>
                <h1 class="h1-sign-in-text">Signup to my news letter</h1>
            </div>
            <div>
                <input class="input-area top" type="text" name="fName" placeholder="First Name" required autofocus>
            </div>
            <div>
                <input class="input-area" type="text" name="lName" placeholder="Last Name" required>
            </div>
            <div>
                <input class="input-area email" type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="sign-in">
                <button class="btn-submit" type="submit">Sign up</button>
            </div>
            <div class="copyright">
                <h4 class="inner-copyright">&copy; 2021-2022</h4>
            </div>
        </form>
    </div>
</body>

</html>
